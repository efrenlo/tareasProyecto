<ion-header>
  <ion-toolbar>
    <ion-title>
      Inserta tu tarea 
    </ion-title>
    <ion-button id="salir" size="8" (click)="onLogout()" >salir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Tareas.com</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="titulo" type="text" placeholder="Titulo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="descripcion" type="text" placeholder="descripcion"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="button"  (click)="create()" expand="block">Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-list>

    <ion-item-sliding *ngFor="let tarea of Tarea2" color="secondary" >
      <ion-item-options side="start">
        <ion-item-options color="secondary">
          <ion-icon name="checkmark"></ion-icon>

        </ion-item-options>
      </ion-item-options>
      <div *ngIf="tarea.uid == auth.uid">
        <div>
          <ion-item>
            <ion-label>
              <h2>
                <strong>{{tarea.titulo}}</strong>
              </h2>
              <h3>{{tarea.descripcion}}</h3>


            </ion-label>


          </ion-item>
        </div>
      </div>
      <ion-item-options side="end">
        <ion-item-options color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-item-options>

      </ion-item-options>


    </ion-item-sliding>
  </ion-list>
</ion-content>
