<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <img class="icon" src="http://leonmota.mex.tl/images/13733/Tarea%20(1).png" width="140" height="145" >
      </div>

    
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="onLogin()" expand="block">Entrar</ion-button>

    <br>
    <ion-button (click)="onLoginGoogle()" color="danger" expand="block">Google</ion-button>
    <br>
    <div text-center>
      <p><strong><a routerLink="/register">¡No tienes cuenta?!</a></strong></p>
    </div>
    
  </ion-content>
